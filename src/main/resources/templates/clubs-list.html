<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>

    <body class="d-flex flex-column h-100">
        <main class="flex-shrink-0">
            <!-- Page Content-->
            <section layout:fragment="body" class="p-5 ">
                <div class="container>">
                    <div class="container px-5 my-5">
                        <div class="text-center mb-5">
                            <h1 class="fw-bolder">Find Running Clubs</h1>
                            <p class="lead fw-normal text-muted mb-0">Groups of passionate near you</p>
                        </div>
                        <div class="row gx-5" >
                            <div>
                                <form th:action="@{/clubs/search}" class="form-inline my-lg-0 mb-3">
                                    <input name="query" class="form-control mr-sm-2 mb-5" type="search" placeholder="Search running clubs" aria-label="Search" >
                                </form>
                            </div>
                            <div class="col-lg-6 mb-4" th:each="club :${clubs}">
                                <div class="position-relative mb-3">
                                    <img alt="..." class="img-fluid image-club rounded-3 mb-3" th:src="${club.photoURL}"/>
                                    <a class="h3 fw-bolder text-decoration-none link-dark stretched-link" href="#"
                                       th:text="${club.title}" />
                                </div>
                                <div class="d-flex gap-2">
                                    <a class="btn btn-outline-primary" th:href="@{clubs/{clubId}/edit(clubId=${club.id})}" >Edit</a>
                                    <a class="btn btn-primary" th:href="@{clubs/{clubId}(clubId=${club.id})}" >View Details</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
